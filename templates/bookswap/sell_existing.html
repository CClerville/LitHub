{% block title %}Sell book - Step Two{% endblock %}
{% block nav_sell %}selected{% endblock %}
{% block content %}
<div id="form">
    <form action="" method="post">
        {% csrf_token %}
        <p><label>ISBN </label>{{ book.isbn }}</p>
        <p><label>Book title </label>{{ book.title }}</p>
        <p><label>Author </label>{{ book.author }}</p>
        <p><label>Copyright Year </label>{{book.copyrightYear}}</p>
        <p><label>Publisher</label>{{book.publisher}}</p>
        {{form.as_p}}
        <input type="submit"/>
    </form>
</div>
{% endblock %}
